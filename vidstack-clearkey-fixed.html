<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidstack ClearKey 修复版</title>
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css">
    <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        #player {
            width: 100%;
            height: 500px;
            margin: 20px 0;
        }
        
        .info {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            margin: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .status.success { background: #28a745; }
        .status.error { background: #dc3545; }
        .status.warning { background: #ffc107; color: #000; }
        .status.info { background: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Vidstack Player - ClearKey DRM 修复版</h1>
        
        <div class="info">
            <h3>📋 配置信息</h3>
            <p><strong>MPD URL:</strong> https://qp-pldt-live-grp-05-prod.akamaized.net/out/u/cg_spotvhd.mpd</p>
            <p><strong>Key ID:</strong> ec7ee27d83764e4b845c48cca31c8eef</p>
            <p><strong>Key:</strong> 9c0e4191203fccb0fde34ee29999129e</p>
            <p><strong>DRM 类型:</strong> ClearKey (使用许可证服务器)</p>
        </div>

        <div id="status" class="status info">正在初始化...</div>

        <div id="player"></div>
        
        <div class="controls">
            <button onclick="initializePlayer()">🔄 重新初始化</button>
            <button onclick="playVideo()">▶️ 播放</button>
            <button onclick="pauseVideo()">⏸️ 暂停</button>
            <button onclick="testStream()">🔗 测试流</button>
            <button onclick="clearLog()">🗑️ 清除日志</button>
        </div>
        
        <div class="info">
            <h3>📊 播放日志</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script type="module">
        import { VidstackPlayer, VidstackPlayerLayout } from 'https://cdn.vidstack.io/player.core';

        let player = null;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warning' ? '⚠️' : 'ℹ️';
            
            logDiv.textContent += `[${timestamp}] ${icon} ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        async function createClearKeyPlayer() {
            try {
                log('开始创建 ClearKey 播放器', 'info');
                updateStatus('正在创建播放器...', 'info');

                // 销毁现有播放器
                if (player) {
                    player.destroy();
                    player = null;
                }

                // 创建 ClearKey 许可证 JSON
                const clearKeyLicense = {
                    keys: [{
                        kty: "oct",
                        kid: "ec7ee27d83764e4b845c48cca31c8eef",
                        k: "9c0e4191203fccb0fde34ee29999129e"
                    }]
                };

                // 将许可证编码为 Base64 Data URL
                const licenseJson = JSON.stringify(clearKeyLicense);
                const licenseBase64 = btoa(licenseJson);
                const licenseUrl = `data:application/json;base64,${licenseBase64}`;

                log(`生成许可证 URL: ${licenseUrl.substring(0, 50)}...`, 'info');

                const layout = new VidstackPlayerLayout({
                    // 可以添加自定义布局选项
                });

                // 播放器配置
                const config = {
                    target: '#player',
                    viewType: 'video',
                    streamType: 'live',
                    logLevel: 'warn',
                    crossOrigin: true,
                    playsInline: true,
                    muted: true,
                    autoPlay: false,
                    title: 'ClearKey DRM 测试流',
                    src: 'https://qp-pldt-live-grp-05-prod.akamaized.net/out/u/cg_spotvhd.mpd',
                    layout,
                    load: 'eager',
                    storage: null,
                    preferNativeHLS: false,
                    
                    // ClearKey DRM 配置 - 使用许可证服务器方式
                    drm: {
                        clearkey: {
                            licenseUrl: licenseUrl,
                            licenseRequestHeaders: {
                                'Content-Type': 'application/json'
                            }
                        }
                    }
                };

                log('创建播放器实例...', 'info');
                player = await VidstackPlayer.create(config);

                // 设置事件监听器
                setupEventListeners();
                
                log('播放器创建成功', 'success');
                updateStatus('播放器已就绪', 'success');

                return player;

            } catch (error) {
                log(`播放器创建失败: ${error.message}`, 'error');
                updateStatus(`创建失败: ${error.message}`, 'error');
                console.error('详细错误:', error);
                throw error;
            }
        }

        function setupEventListeners() {
            if (!player) return;

            // 媒体加载事件
            player.addEventListener('loadstart', () => {
                log('开始加载媒体资源', 'info');
                updateStatus('正在加载媒体...', 'info');
            });

            player.addEventListener('loadedmetadata', () => {
                log('媒体元数据加载完成', 'success');
            });

            player.addEventListener('loadeddata', () => {
                log('媒体数据加载完成', 'success');
            });

            player.addEventListener('canplay', () => {
                log('媒体可以开始播放', 'success');
                updateStatus('媒体已准备就绪', 'success');
            });

            player.addEventListener('canplaythrough', () => {
                log('媒体可以流畅播放', 'success');
            });

            // 播放状态事件
            player.addEventListener('play', () => {
                log('播放已开始', 'success');
                updateStatus('正在播放', 'success');
            });

            player.addEventListener('playing', () => {
                log('播放进行中', 'success');
            });

            player.addEventListener('pause', () => {
                log('播放已暂停', 'info');
                updateStatus('播放已暂停', 'warning');
            });

            player.addEventListener('ended', () => {
                log('播放结束', 'info');
                updateStatus('播放结束', 'info');
            });

            player.addEventListener('waiting', () => {
                log('等待数据缓冲', 'warning');
                updateStatus('缓冲中...', 'warning');
            });

            player.addEventListener('stalled', () => {
                log('网络停滞，播放暂停', 'warning');
                updateStatus('网络问题', 'warning');
            });

            // DRM 和加密事件
            player.addEventListener('encrypted', (event) => {
                log('检测到加密媒体，正在处理 DRM', 'info');
                updateStatus('处理 DRM 加密', 'info');
                console.log('加密事件详情:', event.detail);
            });

            // 错误事件
            player.addEventListener('error', (event) => {
                const error = event.detail;
                const errorMsg = error.message || error.toString();
                log(`播放器错误: ${errorMsg}`, 'error');
                updateStatus(`播放错误: ${errorMsg}`, 'error');
                console.error('播放器错误详情:', error);
            });

            player.addEventListener('drm-error', (event) => {
                const error = event.detail;
                const errorMsg = error.message || error.toString();
                log(`DRM 错误: ${errorMsg}`, 'error');
                updateStatus(`DRM 错误: ${errorMsg}`, 'error');
                console.error('DRM 错误详情:', error);
            });

            // 其他有用事件
            player.addEventListener('source-change', (event) => {
                log('媒体源已更改', 'info');
                console.log('源更改详情:', event.detail);
            });

            player.addEventListener('progress', () => {
                // 下载进度 - 不记录日志避免过多输出
            });

            player.addEventListener('timeupdate', () => {
                // 播放时间更新 - 不记录日志避免过多输出
            });
        }

        // 全局函数
        window.initializePlayer = async function() {
            try {
                await createClearKeyPlayer();
            } catch (error) {
                log(`初始化失败: ${error.message}`, 'error');
            }
        };

        window.playVideo = async function() {
            if (!player) {
                log('播放器未初始化', 'error');
                return;
            }

            try {
                await player.play();
                log('播放命令已发送', 'info');
            } catch (error) {
                log(`播放失败: ${error.message}`, 'error');
            }
        };

        window.pauseVideo = function() {
            if (!player) {
                log('播放器未初始化', 'error');
                return;
            }

            player.pause();
            log('暂停命令已发送', 'info');
        };

        window.testStream = async function() {
            const url = 'https://qp-pldt-live-grp-05-prod.akamaized.net/out/u/cg_spotvhd.mpd';
            try {
                log(`测试流连接: ${url}`, 'info');
                updateStatus('测试连接中...', 'info');
                
                const response = await fetch(url, { method: 'HEAD' });
                if (response.ok) {
                    log(`连接成功 - 状态码: ${response.status}`, 'success');
                    updateStatus('连接测试成功', 'success');
                } else {
                    log(`连接失败 - 状态码: ${response.status}`, 'error');
                    updateStatus(`连接失败: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`连接测试失败: ${error.message}`, 'error');
                updateStatus(`连接失败: ${error.message}`, 'error');
            }
        };

        window.clearLog = function() {
            document.getElementById('log').textContent = '';
        };

        // 页面加载时自动初始化
        document.addEventListener('DOMContentLoaded', async () => {
            log('页面加载完成，开始自动初始化播放器', 'info');
            try {
                await createClearKeyPlayer();
            } catch (error) {
                log(`自动初始化失败: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
