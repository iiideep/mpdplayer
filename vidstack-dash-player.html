<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vidstack DASH Live</title>
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/theme.css" />
  <link rel="stylesheet" href="https://cdn.vidstack.io/player/video.css" />
  <style>
   html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }
  
   #target {
      width: 100vw;
      height: 100vh;
    }

   #target video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

  </style>
</head>

<body>
<div id="target"></div>
<script type="module">
import { VidstackPlayer, VidstackPlayerLayout } from 'https://cdn.vidstack.io/player.core';

async function initPlayer() {
  const layout = new VidstackPlayerLayout({
    // Remove thumbnails for DASH stream
  });

  const player = await VidstackPlayer.create({
    target: '#target',
    viewType: 'video',
    streamType: 'live',
    logLevel: 'debug', // Changed to debug for better error visibility
    crossOrigin: true,
    playsInline: true,
    autoPlay: true, // Enable autoplay
    muted: true, // Mute for autoplay to work
    title: 'SPOT V HD Live',
    src: 'https://qp-pldt-live-grp-05-prod.akamaized.net/out/u/cg_spotvhd.mpd',
    layout,
    // DRM Configuration - Fixed format
    drm: {
      clearKeys: {
        "ec7ee27d83764e4b845c48cca31c8eef": "9c0e4191203fccb0fde34ee29999129e"
      }
    },
    // Additional player options to handle buffer issues
    preferNativeHLS: false,
    load: 'eager',
    // Buffer configuration to prevent SourceBuffer issues
    storage: null, // Disable storage to prevent conflicts
  });

  // Enhanced error handling
  player.addEventListener('error', (event) => {
    console.error('Player error:', event.detail);
    console.error('Error type:', event.detail.type);
    console.error('Error message:', event.detail.message);
  });

  // Add DRM-specific error handling
  player.addEventListener('drm-error', (event) => {
    console.error('DRM error:', event.detail);
  });

  // Add media source error handling
  player.addEventListener('source-change', (event) => {
    console.log('Source changed:', event.detail);
  });

  // Add loading state handlers
  player.addEventListener('can-play', () => {
    console.log('Player can play - attempting to start playback');
  });

  player.addEventListener('waiting', () => {
    console.log('Player is waiting for data');
  });

  player.addEventListener('playing', () => {
    console.log('Player started playing');
  });

  player.addEventListener('stalled', () => {
    console.log('Player stalled');
  });

  // Handle buffer-related events
  player.addEventListener('progress', () => {
    console.log('Loading progress');
  });

  console.log('Player initialized for DASH stream with DRM');
  
  // Try to play after a short delay
  setTimeout(() => {
    player.play().catch(err => {
      console.error('Autoplay failed:', err);
    });
  }, 1000);
}

initPlayer().catch(error => {
  console.error('Failed to initialize player:', error);
});
</script>
</body>
</html>
